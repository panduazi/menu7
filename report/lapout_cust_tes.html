<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>Add search functionality in DataGrid - jQuery EasyUI Demo</title>
	<script type="text/javascript">
		function doSearch(){
			$('#tt').datagrid('load',{
				tgl1: $('#tgl1').val(),
				tgl2: $('#tgl2').val()
			});
		}
	</script>
</head>
<body>
	<table id="tt" class="easyui-datagrid" style="width:100%;height:500px"
			url="report/lapcust_getdata.php"
			title="Outbound by Group Customer" iconCls="icon-search" toolbar="#tb"
			rownumbers="true" pagination="false">
		<thead>
			<tr>
				<th field="ConnoteCustNo" width="125">Account No.</th>
				<th field="CustomerName" width="220">Customer Name</th>
				<th field="BERAT" width="50" align="right">Kg.</th>
				<th field="SHIP" width="50" align="right">Qty</th>
				<th field="NILAI" width="125" align="right">Bruto Rp.</th>
				<th field="DISC" width="100" align="right">Disc Rp.</th>
				<th field="NET" width="125" align="right">NET Rp.</th>
				<th field="OTH" width="100" align="right">Ass/Pack</th>
			</tr>
		</thead>
	</table>
    <div id="tb" style="padding:3px">
		<span>Mulai : </span>
		<input id="tgl1" type="text" class="easyui-datebox">
		<span>s.d. </span>
		<input id="tgl2" type="text" class="easyui-datebox">
		<a href="#" class="easyui-linkbutton" plain="false" onClick="doSearch()">Proses</a>
	</div>
</body>
</html>

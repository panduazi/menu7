<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>Add search functionality in DataGrid - jQuery EasyUI Demo</title>
	<script type="text/javascript">
		function doSearch(){
			$('#tt').datagrid('load',{
				itemid: $('#tgl1').val(),
				productid: $('#tgl2').val()
			});
		}
	</script>
</head>
<body>
    <!--
	<h2>Laporan SMU Husein - BDO</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>Enter search values and press search button.</div>
	</div>
    -->
	
	<table id="tt" class="easyui-datagrid" style="width:100%;height:450px"
			url="report/getsmu.php"
			title="Laporan SMU Husein-BDO" iconCls="icon-search" toolbar="#tb"
			rownumbers="true" pagination="true">
		<thead>
			<tr>
				<th field="ManifestMAWBNo" width="100">SMU No.</th>
				<th field="ManifestDest" width="30">Dest</th>
				<th field="ManifestQty" width="80" align="right">Qty</th>
				<th field="ManifestWeight" width="80" align="right">Kg.</th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="padding:3px">
		<span>Mulai:</span>
		<input id="tgl1" class="easyui-datebox">
		<span>s.d.:</span>
		<input id="tgl2" class="easyui-datebox">
		<a href="#" class="easyui-linkbutton" plain="true" onClick="doSearch()">Cari/Search</a>
	</div>
</body>
</html>
